<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- <div class="heading">
      <h1>Calculator</h1>
    </div> -->
    <div class="calculator-body">
      <div class="display">
        <span class="active"id="display"></span>
      </div>
      <div class="row">
        <button class="btn c op">C</button>
        <button class="btn del op">del</button>
        <button class="btn % op">%</button>
        <button class="btn / op">/</button>
      </div>
      <div class="row">
        <button class="btn 7 num">7</button>
        <button class="btn 8 num">8</button>
        <button class="btn 9 num">9</i></button>
        <button class="btn * op">*</button>
      </div>
      <div class="row">
        <button class="btn 4 num">4</button>
        <button class="btn 5 num">5</button>
        <button class="btn 6 num">6</i></button>
        <button class="btn - op">-</button>
      </div>
      <div class="row">
        <button class="btn 1 num">1</button>
        <button class="btn 2 num">2</button>
        <button class="btn 3 num">3</i></button>
        <button class="btn + op">+</button>
      </div>
      <div class="row">
        <button class="btn . num">.</button>
        <button class="btn 0 num">0</button>
        <button class="btn-ans = op">answer</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
